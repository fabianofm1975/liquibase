name: Run Local Migrations
on: 
  workflow_call:
    inputs:
      BASE_DIR:
        description: Folder where to find the changelog file
        required: true
        type: string

jobs:
  local-migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: db_test
          POSTGRES_HOST: localhost
        ports: 
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Liquibase Update Action
        uses: liquibase-github-actions/update@v4.21.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: db_test
          POSTGRES_HOST: localhost
        with:            
            changelogFile: "${{ inputs.BASE_DIR }}/migrations/changelog.xml"  
            generateChangesetCreatedValues: true
            showSummary: "VERBOSE"
            username: postgres 
            password: postgres
            url: "jdbc:postgresql://localhost:5432/db_test"
          
       
